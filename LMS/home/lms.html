<!DOCTYPE html>
<head>
    <title> LMS</title>

</head>

<body>

    <div class="page">
            <ul class = "navbar">
                <li><a href="lms.html"> Search</a></li>
                <li><a href="../update.html">Update Titles</a></li>
                <li><a href="../about.html">About</a></li>   
            </ul> <br><br>

        <div class = "search_div">
            <h2>Searching for a document</h2>
            <form action ="http://localhost:8000/" method = "POST">
        
            <label for = "doc_type"> Document Type: </label>
            <select name = "document" id = "doc_type">
                <option value = "Books">Books</option>
                <option value = "Journals">Journals</option>
                <option value = "empty">N/A</option>
            </select>

            <label for = "field">Search Field: </label>
            <select name = "field" id = "field">
                <option value = "empty"> N/A</option>
                <option value = "id">ID</option>
                <option value = "title">title</option>
                <option value = "author">Author Name</option>
                <option value = "date">Publication Date</option>
            </select>

            <label for = "doc_attr">Search:</label>
            <input type = "text" name = "doc_attr" id = "doc_attr">
            <input type = "submit" name = "Submit" value = "Submit" id = "submit">
            </form> 
        </div>
    </div>

</body>
</html>
